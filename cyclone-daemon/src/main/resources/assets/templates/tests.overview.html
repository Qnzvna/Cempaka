<h5>Tests overview</h5>

<ul class="nav nav-pills nav-fill pb-3">
    <li class="nav-item">
        <a class="nav-link"
           ng-click="$ctrl.setState('STARTED')"
           ng-class="{active: $ctrl.isActiveState('STARTED')}" href>STARTED</a>
    </li>
    <li class="nav-item">
        <a class="nav-link"
           ng-click="$ctrl.setState('ENDED')"
           ng-class="{active: $ctrl.isActiveState('ENDED')}" href>ENDED</a>
    </li>
</ul>
<div class="row" ng-if="$ctrl.tests.length > 0">
    <div class="col-5">
        <a ng-repeat="test in $ctrl.tests" href
           ng-click="$ctrl.setTest(test)"
           class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Short id: {{test.id | limitTo: 8}}</h5>
            </div>
            <p class="mb-1 text-truncate">{{test.configuration.testName}}</p>
        </a>
    </div>
    <div class="col-7">
        <div class="tab-content" ng-if="$ctrl.test">
            <h4>{{$ctrl.test.id}}</h4>
            <div class="row justify-content-center">
            <!--<span class="badge m-2" ng-repeat="metric in $ctrl.metrics"-->
                  <!--ng-class="$ctrl.getStatusStyle(event.eventType)">-->
            <!--{{event.eventType}}-->
            <!--</span>-->
            </div>
            <table class="table table-borderless">
                <thead>
                <tr>
                    <th scope="col">timestamp</th>
                    <th scope="col">name</th>
                    <th scope="col">value</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="metric in $ctrl.metrics">
                    <td>{{metric.timestamp * 1000 | date : 'medium'}}</td>
                    <td>{{metric.name}}</td>
                    <td>{{metric.value}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
